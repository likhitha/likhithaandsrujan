<body class=" indexpage">
    <div align="center">
        <h1><center>Likhitha & Srujan,</center></h1>
        <p><center>happily ever after</center></p>
        <img src="img/ElephantDoli.jpg" id="elephant">
        <div class="core" style="padding-top:40px" align="center">
            <div class="ccounter" align="center" id="Clock">
                <div align = "center" id="ClockHeader">
                    <h1><strong><center>Save the Date</center></strong></h1>
                    <h2><strong><center>August 20, 2016</center></strong></h2>
                    <h4><center>at The Willard, Washington D.C.</center></h4>
                </div>
                <ul class="ch-grid" align="center">
                    <li>
                        <div class="ch-item">
                           <input class="knob days" data-width="130" data-min="0" data-max="365" data-displayPrevious=true data-fgColor= "#ffffff" data-readOnly="true"
                            data-skin="tron" data-thickness=".07">
                            <p>Days</p>
                        </div>	
                    </li>
                    <li>
                        <div class="ch-item">
                           <input class="knob hour" data-width="130" data-min="0" data-max="24" data-displayPrevious=true data-fgColor="#ffffff" data-readOnly="true"
                data-skin="tron" data-thickness=".07" value="1">
                            <p>Hours</p>
                        </div>	
                    </li>
                    <li>
                        <div class="ch-item">
                           <input class="knob minute" data-width="130" data-min="0" data-max="60" data-displayPrevious=true data-fgColor="#ffffff" data-readOnly="true"
                data-skin="tron" data-thickness=".07" value="1">
                            <p>Minutes</p>
                        </div>	
                    </li>
                    <li>
                        <div class="ch-item">
                           <input class="knob second" data-width="130" data-min="0" data-max="60" data-displayPrevious=true data-fgColor="#ffffff" data-readOnly="true"
                data-skin="tron" data-thickness=".07" value="0" data-bgcolor="#eee">
                            <p>Seconds</p>
                        </div>	
                    </li>

                </ul>
            </div>
        </div>
    </div>
